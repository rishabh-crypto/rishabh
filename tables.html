<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presidents</title>
    <style media="screen">
      table {
        border: 2px solid black;
        border-collapse: collapse;
        margin: 5px;
        width: 45%;
      }
      th, td {
        border: 1px solid black;
        padding: 5px;
      }
      th{
        background-color: lightblue;
      }
      td{
        background-color: lightgrey;
        text-align: center;
      }
      </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Years in Office</th>
      </tr>
      <tr>
        <td>George Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John Adams</td>
        <td>1797-1801</td>
      </tr>
    </table>
  </body>
</html>
